<div class="blog-container" *ngIf="blog">
  <h1>{{ blog.title }}</h1>
  <p class="blog-info"><strong>Description:</strong> {{ blog.description }}</p>
  <img [src]="blog.imagenUrl" alt="{{ blog.title }}">
  <p class="blog-info"><strong>Authors:</strong> {{ blog.authors }}</p>
  <p class="blog-info"><strong>Create Date:</strong> {{ blog.createDate | date:'medium' }}</p>
  <p class="blog-info"><strong>Magazine:</strong> {{ blog.magazine }}</p>
  
  <div class="blog-buttons">
    <a nz-button nzType="primary" [routerLink]="['/blogs', blog.id, 'edit']">Edit</a>
    <a nz-button nzType="default" [routerLink]="['/blogs']">Back</a>
  </div>
</div>
